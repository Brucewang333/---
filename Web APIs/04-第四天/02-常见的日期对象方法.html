<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-常见的日期对象方法</title>
</head>

<body>
    <script>
        // 获得日期对象
        const date = new Date()
        // 使用里面的方法
        console.log(date.getFullYear())
        console.log(date.getMonth() + 1) // 取值为0~11 月份要+1  
        console.log(date.getDate()) //多少号
        console.log(date.getDay()) // 星期几
        
    </script>
</body>

</html>
