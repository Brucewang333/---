<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval(函数, 间隔时间)
        // setInterval(function () {
        //     console.log('一秒执行一次')
        // }, 1000)

        function fn() {
            console.log('一秒执行一次')
        }
        // setInterval(函数名, 间隔时间)  函数名不要加小括号
        let n = setInterval(fn, 1000)
        // setInterval('fn()', 1000)
        console.log(n)
        // 关闭定时器
        clearInterval(n)
          // 下次再开
        // n = setInterval(fn, 1000)

        // let m = setInterval(function () {
        //     console.log(11)
        // }, 2000)
        // console.log(m)

        // const num = 10
        // num = 10
        // console.log(num)


         // 作用：每隔一段时间调用这个函数
        // 间隔时间单位是毫秒
        // 注意：
        // 1.函数名字不要需要加括号
        // 2.定时器返回的是一个id数字

        // 总结：
        // 1.定时器函数有什么作用？
        //     可以根据时间自动重复执行某些代码
        // 2.定时器函数如何开启？
        //     setInterval(函数名, 时间)
        // 3.定时器函数如何关闭？
        //     let 变量名 = setInterval(函数, 间隔时间)
        //     clearInterval(变量名)

        let i =1
        setInterval(function(){
            i++
            document.write(`${i}`)
        },200)
    </script>
</body>

</html>
