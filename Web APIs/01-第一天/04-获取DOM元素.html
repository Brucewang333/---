        // 2.1 根据CSS选择器来获取DOM元素（重点）
        // 1. 选择匹配的第一个元素
        // 语法：
        // document.querySelector('css选择器')
        // query 查询
        // selector 选择器
        // 参数：
        // 包含一个或多个有效的CSS选择器  字符串
        // 返回值：
        // CSS选择器匹配的第一个元素，一个HTMLElement对象。
        // 如果没有匹配到，则返回null。

        // 多参看文档： https://developer.mozilla.org/zh-CN/docs/Web/API/Document/querySelector

        // 2. 选择匹配的多个元素
        // 语法：
        // document.querySelectorAll('CSS选择器')
        // 参数：
        // 包含一个或多个有效的CSS选择器  字符串
        // 返回值：
        // CSS选择器匹配的NodeList 对象集合
        // 例如：
        // document.querySelectorAll('ul li')

        // document.querySelectorAll('CSS选择器')
        // 得到的是一个伪数组：
        //     有长度有索引号的数组
        //     但是没有pop()、push()等数组方法
        // 想要得到里面的每一个对象，则需要遍历（for）的方式获得。
        // 注意事项：
        // 哪怕只有一个元素，通过querySelectoAll()获取过来的也是一个伪数组，里面只有一个元素而已


        // 总结：
        // 1.获取一个DOM元素我们使用谁？能直接操作修改吗？
        //     querySelector()
        //     可以
        // 2.获取多个DOM元素我们使用谁？能直接修改吗？如果不能可以怎么做到修改？
        //     querySelectorAll()
        //     不可以，只能通过遍历的方式一次给里面的元素做修改

        // 总结：
        // 1.获取页面中的标签我们最终常用哪两种方式？
        //     querySelectorAll()
        //     querySelector()
        // 2.它们两者的区别是什么？
        //     querySelector() 只能选择一个元素，可以直接操作
        //     querySelectorAll() 可以选择多个元素，得到的是伪数组，需要遍历得到每一个元素
        // 3.它们两者小括号里面的参数有神马注意事项？
        //     里面写CSS选择器
        //     必须是字符串，也就是必须加引号


        // 2.2 其它获取DOM元素方法（了解）
        // 根据 id 获取第一个元素
        document.getElementById('nav')
        // 根据 标签 获取一类元素  获取页面所有div
        document.getElementsByTagName('div')
        // 根据 类名 获取元素  获取页面所有类名为w的
        document.getElementsByClassName('w')
