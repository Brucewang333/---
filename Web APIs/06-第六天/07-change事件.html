<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-change事件</title>
</head>

<body>
    <p>我希望在gitee和github上都能看到我在main分支做了修改</p>
    <h1>在main分支修改了这个文件</h1>
    <input type="text" />
    <script>
        // change 事件 内容发送了变化
        const input = document.querySelector('input')
        input.addEventListener('change', function () {
            console.log(111)
        })
    </script>
</body>

</html>
