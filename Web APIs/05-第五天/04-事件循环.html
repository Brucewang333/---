    <!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>04-事件循环</title>
    </head>

    <body>
        <script>
            console.log(1)
            console.log(2)
            setTimeout(function () {
                console.log(3)
            }, 0)
            console.log(4)
        // 1243

        // JS执行机制
        // 由于主线程不断的重复获得任务、执行任务、再获取任务、再执行，所以这种机制被称为事件循环（event loop）
        </script>
    </body>

    </html>
    
</body>
