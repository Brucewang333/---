<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1226px;
            height:615px;
            background-color: #ccc;
            margin: 0 auto;
        }
        .left{
            width: 234px;
            height:615px;
            background-color: #f88;
            float: left;
            /* margin-right: 17px; */
        }
        .right{
            width: 992px;
            height: 615px;
            background-color: #666;
            float: left;
        }
        li{
            list-style: none;
        }
        .box ul li{
            width:234px ;
            height: 300px;
            background-color: aquamarine;
            float: left;
            margin-left: 14px;
            /* margin-bottom: 17px; */
        }
        .box .five,
        .six,
        .seven,
        .eight{
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li class="five">5</li>
            <li class="six">6</li>
            <li class="seven">7</li>
            <li class="eight">8</li>
        </ul>
    </div>
</body>
</html>
