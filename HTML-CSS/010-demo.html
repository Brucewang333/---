<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    
    <table width="500px" border="0px" align="center">
        <caption><h4>LoL玩家调查表</h4></caption>
        <!-- 第一行 -->
        <tr>
            <td>性别</td> 
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="" alt="">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="" alt="">女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>注册日期</td>
            <td><select>
                <option value="1995">2015</option>
				<option value="1996">2016</option>
				<option value="1997">2017</option>
				<option value="1998">2018</option>
				<option value="1999">2019</option>
				<option value="2000">2020</option>
				<option value="2001">2021</option>
				<option value="2002">2022</option>
            </select>年
            <select>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
			</select>月
			<select>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
			</select>日</td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在区服</td>
            <td>
                <select name="" id="">
                    <option value="艾欧尼亚">艾欧尼亚</option>
                    <option value="祖安">祖安</option>
                    <option value="诺克萨斯">诺克萨斯</option>
                    <option value="班德尔城">班德尔城</option>
                    <option value="皮尔特沃夫">皮尔特沃夫</option>
                    <option value="战争学院">战争学院</option>
                    <option value="巨神峰">巨神峰</option>
                    <option value="雷瑟守备">雷瑟守备</option>
                    <option value="裁决之地">裁决之地</option>
                    <option value="黑色玫瑰">黑色玫瑰</option>
                </select>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>段位</td>
            <td>
                <select name="" id="">
                    <option value="">黑铁</option>
                    <option value="">白银</option>
                    <option value="">黄金</option>
                    <option value="">钻石</option>
                    <option value="">王者</option>
                </select>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>最喜欢的一个英雄</td>
            <td>
                <input type="text" name="favorite——hero">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>你觉得自己很菜吗</td>
            <td>
                <input type="radio" name="skill" id="yes" checked="checked"><label for="yes">是</label> 
                <input type="radio" name="skill" id="no"><label for="no">否</label> 
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>
                擅长的位置
            </td>
            <td>
                <input type="checkbox" name="Expertise" id="top"><label for="top">top</label>
                <input type="checkbox" name="Expertise" id="jun"><label for="jun">jun</label>
                <input type="checkbox" name="Expertise" id="mid"><label for="mid">mid</label>
                <input type="checkbox" name="Expertise" id="adc"><label for="sup">adc</label>
                <input type="checkbox" name="Expertise" id="sup"><label for="adc">sup</label>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>自我介绍</td>
            <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交">
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意提交这些个人信息
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <a href="https://lol.qq.com/main.shtml">LOL全新官方网站</a>
            </td>
        </tr>
        <!-- 第十二行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>不开挂</li>
                    <li>不辱骂队友</li>
                    <li>不教唆粉丝</li>
                    <li>不打假赛</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
