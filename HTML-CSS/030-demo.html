<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* *{margin: 0; padding: 0}的作用

*{margin: 0; padding: 0}作用是Reset（重置）浏览器默认样式，
对于各浏览器样式统一的话有着简单粗暴的效果。这东西叫“通配符”用来匹配页面上所有元素。

*{margin:0; padding:0;}代表了网页中所有元素，包括body ,ul, li列表标签 ,p,H标题标签,
dd,dt 等……都有默认的margin 或padding值的，加上这句就可以删除浏览器这些默认值，
方面后面的设置。

*{margin: 0; padding: 0}的作用与利弊

1.*{margin: 0; padding: 0}的利处

使用*{margin: 0; padding: 0}可以简单方便的一次性重置所有HTML网页元素的浏览器样式，
代码少，控制量大。

2.*{margin: 0; padding: 0}的弊处

用*，这样效率会低很多(据说)，因为它重置了所有元素的样式，包括不需要重置的样式，
例如table ,我们不需要去重置table元素的样式，所以还需要再为 table 设置默认样式,
反而增加了代码量。而且通配符，需要把所有的标签都遍历一遍，当网站较大时，样式比较多，
这样写就大大的加强了网站运行的负载，会使网站加载的时候需要很长一段时间，
因此一般大型的网站都有分层次的一套初始化样式。
如替代的写法：body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,img {padding:0;margin:0;} */
        .nav1{
            width: 300px;
            height: 300px;
            /* background-color: #ff8750; */
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        .nav1 h3{
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            /* text-align: center; */
            line-height: 32px;
            padding-left: 15px;
        }
        .nav1 ul li a{
            text-decoration: none;
            font-size: 12px;
            color: #ccc;
        }
        .nav1 ul li{
            height: 23px;
            line-height: 23px;
            list-style: none;
            padding-left: 20px;
        }
        .nav1 ul li a:hover{
            color: #ff8750;
        }
        .nav1 ul{
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <div class="nav1">
        <h3>快报快报</h3>
        <ul>
            <li><a href="#">2023/2/22</a></li>
            <li><a href="#">天气多云</a></li>
            <li><a href="#">今日心情</a></li>
            <li><a href="#">not good</a></li>
            <li><a href="#">but always</a></li>
            <!-- 按住shift和alt键不松下拉鼠标可以插入多行相同文字 -->
        </ul>
    </div>
    
</body>
</html>
