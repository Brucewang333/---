<!-- 1.JPG图像格式：JPEG(JPG)对色彩的信息保留的比较好，高清，颜色多，产品类的图片经常使用jpg格式
2.gif图像格式：GIF格式只能存储256色，所以通常来显示简单图形及文字，但是可以保存透明背景和动画
效果，实际使用中常用于图片小动画效果
3.PNG图像格式：png是新兴的网络图形格式，结合了gif和JPEG的优点，具有存储形象丰富的特点，
能够保持透明背景，如果想要切换透明背景图片，可以用PNG格式
4.PSD图像格式：PSD是Photoshop中专用的格式，里面可以存放图层，通道，遮罩等多种设计稿。
对与我们前端开发来说，最大优点可以从上面直接复制文字，图片，还可以测量大小和距离 -->
