<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dj {
            position: relative;
            height: 280px;
            width: 300px;
            margin: 30px auto;
        }

        .dj img {
            width: 100%;
            height: 100%;
        }

        div::after {
            content: '';
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(images/arr.png) no-repeat center;
        }

        /* 当我们鼠标经过了 土豆这个盒子，就让里面before遮罩层显示出来 */
        div:hover::after {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dj">
        <img src="images/d81c31a318f5ca98a2e0950dacabcd65.webp" alt="">
    </div>

    </div>

    </div>
</body>

</html>
