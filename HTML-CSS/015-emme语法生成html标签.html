<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 格式化代码 alt+shift+f -->
<body>
    <!-- 父子关系的标签 可以用> 例如ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- 生成带有class或者id的div 直接写.demo或#demo -->
    <div class="demo"></div>
    <div id="demo"></div>
    <!-- 生成div类名有顺序 可以用自增符号$ -->
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <!-- 标签内部写内容用{} 例如div{文字}-->
    <div>what's up</div>
    <div>fuck</div>
    <div>fuck</div>
    <div>fuck</div>
    <div>fuck</div>
    <div>fuck</div>
</body>

</html>
