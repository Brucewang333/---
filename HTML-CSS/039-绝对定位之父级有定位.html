<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            子绝父相：如果父亲用绝对定位会脱标 而相对定位不会
        */
        .grandfather{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
        }
        .father {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: gray;
        }

        .son {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">
            </div>
        </div>
    </div>
</body>

</html>
