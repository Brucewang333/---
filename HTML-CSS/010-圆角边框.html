<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
            /* 设置为正方形的款或高的一半 */
            margin: 0 auto;
            margin-top: 30px;
            margin-bottom: 20px;
            /* box-shadow: 10px 10px 10px 10px black ; */
            /* box-shadow: 11px 13px; */
        }

        .rectangle {
            width: 300px;
            height: 100px;
            background-color: #ff8750;
            margin: 0 auto;
            margin-top: 30px;
            border-radius: 50px;
            /* 设置为矩形高的一半 */
            margin-bottom: 20px;

        }

        .radius {
            width: 100px;
            height: 100px;
            background-color: #fff222;
            /* border-radius: 10px 20px 30px 50px; */
            border-radius: 10px 20px;
            margin: 0 auto;
            margin-top: 30px;
            margin-bottom: 20px;

        }

        div:hover {
            box-shadow: 10px 10px 10px 10px black ;
        }
    </style>
</head>

<body>
    1、圆形的做法
    <div class="circle"></div>
    2、圆角矩形的做法
    <div class="rectangle"></div>
    3、可以设置不同的圆角
    <div class="radius"></div>
</body>

</html>
