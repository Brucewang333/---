<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <style>
        p {
            color: red;
        }
        /* 类选择器 */
        .todolist {
            color: green;
        }
        div {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="todolist">今天下班去理发</p> 
    <!-- p标签 div标签会自动间隔一行 -->
    <p>长发还是短发呢</p> 
    <div>
        多尝试一些风格
    </div>
    <ul>
        <li>背头</li>
        <li>寸头染发</li>
        <li>小啾啾</li>
    </ul>
</body>
</html>
