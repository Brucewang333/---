<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>细线边框</title>
    <style>
        th{
            height: 40px;
        }
        table{
            width: 400px;
            height: 400px;
        }
        table,
        td,
        th{
            border: 1px solid pink;
            /* border-collapse: collapse;合并相邻单元格的边框 从而消除叠加导致的边框变粗 */
            border-collapse: collapse;
            font-size:14px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <table align="center"  cellspacing="0">
        <thead>
            <tr>
                <th>身高</th>
                <th>体重</th>
                <th>性别</th>
                <!-- th 表头单元格 起加粗作用 -->
            </tr>
        </thead>
        <br>
        <tbody>
            <tr>
                <td>180</td>
                <td>180</td>
                <td>1</td>
            </tr>
            <br>
            <tr>
                <td>183</td>
                <td>150</td>
                <td>1</td>
            </tr>
            <br>
            <tr>
                <td>155</td>
                <td>80</td>
                <td>0</td>
            </tr>
            <br>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <br>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <br>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
