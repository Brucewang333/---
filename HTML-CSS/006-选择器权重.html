<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            color: yellow;
        }
        div{
            color: blue;
        }
        #third{
            color: green !important;
        }
        /* 权重从小到大 
        继承或者* < 元素选择器 < 类选择器、伪类选择器 < ID选择器 < 行内样式style="" < !important */
    </style>
</head>
<body>
    <div class="nav" id="third" style="color: pink;">hahahahahhahha</div>
</body>
</html>
