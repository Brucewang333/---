<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #ff8750;
            margin: 0 auto;
        }

        .box h4 {
            height: 32px;
            border: 1px dotted gray;
            font-size: 14px;
            font-weight: 400;
            padding-left: 15px;
            line-height: 32px;
        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            /* font-style: normal; */
        }

        .box ul li a:hover{
            text-decoration: underline;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }
        .box ul{
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>陈奕迅DUO歌单</h4>
        <ul>
            <li><a href="#">无条件</a></li>
            <li><a href="#">无人之境</a></li>
            <li><a href="#">落花流水</a></li>
            <li><a href="#">黄金时代</a></li>
            <li><a href="#">沙龙</a></li>
        </ul>
    </div>
</body>

</html>
