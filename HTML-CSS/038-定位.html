<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
<!-- 定位模式 
        1. 静态定位 static（了解）
            静态定位是元素的默认定位方式，无定位的意思。
            静态定位是按照标准流特性摆放位置，它没有 边偏移。
            静态定位在布局时很少用到。
        
        2. 相对定位 relative（重要）
            相对定位是元素在移动位置的时候，是相对于它原来的位置来说的
            它是相对于自己原来的位置来移动的（移动位置的时候参照点是自己原来的位置）。
            原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它（不脱标，继续保留原来的位置）
        
        3. 绝对定位 absolute（重要）
            绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的。
            如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document文档）。
            如果祖先元素有定位（相对、绝对、固定定位），则以最近一级的有定位祖先元素为参考点移动位置。
            绝对定位不再占有原先的位置（脱标）。

        拓展： 
        绝对定位的盒子居中。
        加了绝对定位的盒子不能通过margin: 0 auto水平居中，但是可以通过以下计算方法实现水平和垂直居中。
        left: 50%：让盒子的左侧移动到父级元素得水平中心位置。
        margin-left: 盒子自身宽度一半px：让盒子向左移动自身宽度的一半。

        4. 固定定位 fixed（重要）
            固定定位是元素固定于浏览器可视区的位置。
            主要适用场景：可以在浏览器页面滚动时元素的位置不会改变。
            以浏览器的可视窗口为参照点移动元素，跟父元素没有关系，不随滚动条滚动。
            固定定位不再占有原先的位置（脱标）。

        固定定位在版心右侧位置。

            让固定定位的盒子left: 50%，走到浏览器可视区（也可以看作版心）的一半位置。
            让固定定位的盒子margin-left:版心宽度的一半距离。多走版心宽度的一半位置。
    -->
<style>
    /* 父级无定位 */
    .father{
        width: 200px;
        height: 200px;
        background-color: gray;
    }
    .son{
        position: absolute;
        top: 200px;
        right: 100px;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>
