<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        p{
            color: rgb(46, 116, 177);
            text-align: center;
            text-indent: 2em;
            text-decoration:underline;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <!-- 
        color 文本颜色
        text-align 文本对齐
        text-indent 文本缩进 通常首行缩进两个字的距离 text-indent:2em;
        text-decoration 文本修饰
        line-height 行高
    -->
    <p>2月14日，界面新闻从房产中介、银行贷款经理处了解到，杭州已有多家银行延长贷款年龄至75周岁。当前多数银行执行的政策是不超过65周岁或70周岁。
 一位贷款经理向界面新闻表示，该新政已执行一段时间，但还有一些附加条件，比如收入要求，而且一手房是指定银行，具体还是根据购买房源来定。若是要求符合，
 浦发银行、建设银行可做到75岁。另据一名房产中介人士，浙商银行甚至可延长到85岁，“要求较低，是用老人名字，孩子做接力。”</p>
</body>
</html>
