<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 1200px;
            height: 460px;
            background-color: #ccc;
            margin: 0 auto;
            border: 1px solid ;
        }
        .left{
            width: 230px;
            height: 460px;
            background-color: #ff8750;
            float: left;
        }
        .right{
            width: 970px;
            height: 460px;
            background-color:#ffff66;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
