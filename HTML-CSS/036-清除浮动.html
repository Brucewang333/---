<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* 4、双伪元素清除浮动 */
         .clearfix:before,
         .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after{
            clear: both;
        }

         /* IE6、7专有 */
        .clearfix {
            *zoom: 1
        }

         .box {
            width: 666px;
            background-color: #fff;
            border: 1px solid black;
            margin: 0 auto;
        }

        .one {
            width: 333px;
            height: 333px;
            background-color: #ff888f;
            float: left;
        }

        .two {
            width:233px;
            height: 333px;
            background-color: antiquewhite;
            float: left;
        }

        .three {
            height: 400px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>
    <div class="three"></div>
</body>
</html>
