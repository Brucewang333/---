<body>
    <script>
        /*
            箭头函数的参数 ...arr 没有arguments 
        */
        const getSum = (a,...arr) => {
            console.log(arr);
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum;
        }
        console.log(getSum(1, 2, 3, 4)); // 9

    </script>
</body>
