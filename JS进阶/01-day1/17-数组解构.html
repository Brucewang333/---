<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            数组解构:
               将数组的单元值快速批量的赋值给一系列变量的简洁语法。
            形式: [] = []
                左侧[]用于批量声明变量，右侧[]用于赋值的单元值
            顺序:
                从左到右一一对应。
        */
        const value = [1, 2, 3];
        const [a, b, c] = value;
        console.log(a); // 1
        console.log(b); // 2
        console.log(c); // 3

        // 两数交换 let声明变量，以便重新赋值
        let x = 10
        let y = 20; // 必须加分号

        [x, y] = [y, x]
        console.log(x); // 20
        console.log(y); // 10

        /*
           JS中必须写分号的两种情形:
           1. 立即执行函数结束时
           2. 数组前有变量声明，不然js解析时会这样解析。
               let y = 20[x, y] = [y, x]

       */
    </script>
</body>

</html>
