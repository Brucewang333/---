<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            引用计数法:
            1. 记录每一个值被引用的次数。
            2. 如果值被引用了一次，那么记录次数+1。
            3. 多次引用叠加次数。
            4. 减少引用次数-1
            5. 次数为0的时候，释放内存。
        */
        /*
             创建对象时，栈里存变量，指向堆里的内存空间。
             当没有变量指向该内存空间时，该空间被回收。 
        */

        // p1指向对象空间，次数:1
        const p1 = {
            name: 'andy',
            age: 20
        };
        // p2指向对象空间，次数:2
        const p2 = p1;

        // p1不指向对象空间，次数: 1
        p1 = null;
        // p2不指向对象空间，次数: 0,回收该内存空间
        p2 = null;
    </script>
</body>

</html>
