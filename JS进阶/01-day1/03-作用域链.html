<body>
    <script>
        /*
            作用域链:
            本质：底层的变量查找机制
            规则：
                函数被执行时，优先在函数作用域中查找。
                找不到则冒泡一样依次逐级查找父级作用域直到全局作用域。

            嵌套关系的作用域串联成了作用域链。
            相同作用域链按从小到大的规则查找变量。
            子作用域能访问父作用域，父作用域无法访问子作用域。
        */
    </script>
</body>
