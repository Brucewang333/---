<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(){
           /*  arguments:
            函数内置的伪数组变量，包含了调用函数时传入的所有实参。
            1. 只存在函数中
            2. 动态获取所有实参
            3. 伪数组形式，for循环得到实参 */
        console.log(arguments);
        let sum = 0
        for(let i = 0; i<arguments.length ; i++){
            sum += arguments[i]
        }
        console.log(sum);
    }
    getSum(1,2,3)
    getSum(1,2,3,4,2,2,3,4)
    </script>
</body>
</html>
