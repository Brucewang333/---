<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            自定义个类通用方法，让每个类对象实例都能使用.
            在原型上定义方法，this指向每个实例化的对象
        */
        /* 自定义 数组扩展方法   求和  和  最大值
           1. 我们定义的这个方法，任何一个数组实例对象都可以使用
           2. 自定义的方法写到  数组.prototype 身上
        */

        // 1. 最大值
        const arr = [1, 2, 3]
        Array.prototype.max = function () {
            // ... 展开运算符
            return Math.max(...this)
            // 原型函数里的this 指向实例对象 arr
        }
        console.log(arr.max());
        console.log([2, 5, 9].max());

        console.log(Math.max(2, 4, 1)); // Math.max 求几个数中的最大值

        // 2. 最小值
        Array.prototype.min = function () {
            return Math.min(...this)
        }
        console.log(arr.min());

        // 3. 求和
        Array.prototype.sum = function () {
            return this.reduce((p, c) => p + c, 0)    // reduce(callbackFn,intialValue)
        }
        console.log([9, 2, 2].sum());
        console.log([821, 922, 2].sum());
    </script>
</body>

</html>
