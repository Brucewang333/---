<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [{
            name: '张三',
            salary: 10000
        }, {
            name: '李四',
            salary: 10000
        }, {
            name: '王五',
            salary: 20000
        },
        ];
        // 使用reduce累加对象属性，务必设置初始值为0
        // 否则会将第一个object对象当做初始值
        const total = arr.reduce((p, c) => p + c.salary, 0)
        console.log(total);

        // 需求：每个人涨薪30% 当月支出多少薪资
        const total_ = arr.reduce((p, c) => p + c.salary * 1.3, 0)
        console.log(total_);
    </script>
</body>

</html>
