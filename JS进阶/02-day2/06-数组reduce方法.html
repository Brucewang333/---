<body>
    <script>
        /*
           数组求和方法: reduce
           reducer 逐个遍历数组元素，每一步都将当前元素的值与上一步的计算结果相加
           （上一步的计算结果是当前元素之前所有元素的总和）——直到没有更多的元素被相加。
           arr.reduce(function(上一次值,当前值){}，起始值)
           主要用于数组求和的, 函数返回累计处理的结果
       
       */
        const arr = [1, 2, 3]
        // 无起始值
        // const total = arr.reduce(function (prev, current) {
        //     return prev + current
        // })
        // console.log(total);

        // 有起始值
        // const total = arr.reduce(function (prev, current) {
        //     return prev + current
        // },10)
        // console.log(total);

        // 箭头函数写法
        const total = arr.reduce((prev, current) => prev + current, 10)
        console.log(total);
    </script>
</body>
