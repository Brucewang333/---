<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        /*
            箭头函数的this指向: 沿用最近的上一层作用域的this
        */
        document.querySelector('button').addEventListener('click', () => {
            console.log(this); // window 
        })



        // 构造函数this指向实例化对象
        function Person(name, age) {
            this.name = name;
            this.age = age;
            console.log(this);
        }

        Person.prototype.sayHi = () => {
            console.log(this);
        }
        const p = new Person('andy', 20) // Person {name: 'andy', age: 20}

        p.sayHi() // window 因为箭头函数沿用上一层作用域this ，上一层就是window
    </script>
</body>

</html>
