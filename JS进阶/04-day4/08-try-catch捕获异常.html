<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>123</p>
    <script>
        function fn() {
            try {
                // 可能出错的代码 写到try中
                const p = document.querySelector('.p')
                p.style.color = 'red'
            } catch (err) {
                // 拦截错误 提示浏览器提供的错误信息 不中断程序的执行
                console.log(err.message);
                throw new Error('选择器多了个点')
                // 需要加 return 中断程序
                // return
            } finally {
                // 不管程序对不对 一定会执行的代码
                alert('不管代码对不对 这句话都执行')
            }
            console.log(111);
        }
        fn()
    </script>
</body>

</html>
