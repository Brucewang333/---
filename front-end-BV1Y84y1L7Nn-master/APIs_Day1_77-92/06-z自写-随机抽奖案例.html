<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-z自写-随机抽奖案例</title>
    <style>
        .wrapper {
            width: 840px;
            height: 420px;
            background: url(./images/bg01.jpg) no-repeat center / cover;
            padding: 100px 250px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <strong>传智教育年会抽奖</strong>
        <h1>一等奖：<span id="one">???</span></h1>
        <h2>二等奖：<span id="two">???</span></h2>
        <h3>三等奖：<span id="three">???</span></h3>
    </div>

    <script>
        let arr = ['周杰伦', '刘德华', '周星驰', 'pink老师', '张学友']
        const one = document.querySelector('#one')
        const two = document.querySelector('#two')
        const three = document.querySelector('#three')
        let domArr = [one, two, three]
        for (let i = 0; i < arr.length; i++) {
            let random1 = Math.floor(Math.random() * arr.length)
            domArr[i].innerText = arr[random1]
            arr.splice(random1, 1)
        }
        console.log(arr)
    </script>
</body>

</html>
