<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-时间的另外一个写法</title>
    <style>
        div {
            width: 300px;
            height: 40px;
            border: 1px solid pink;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        const div = document.querySelector('div')
        // 得到日期对象
        const date = new Date()
        div.innerHTML = date.toLocaleString() // 2023/3/14 23:15:14
        setInterval(function () {
            const date = new Date()
            div.innerHTML = date.toLocaleString()
        }, 1000)
        // div.innerHTML = date.toLocaleDateString() // 2023/3/14
        // div.innerHTML = date.toLocaleTimeString() // 23:16:32
    </script>
</body>

</html>
