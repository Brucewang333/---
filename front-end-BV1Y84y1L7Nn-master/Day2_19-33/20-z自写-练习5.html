<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-z自写-练习5</title>
</head>

<body>
    <script>
        // 5. 用户输入一个数，计算 1 到 这个数 的累加和
        let re = +prompt('请您输入一个数：')
        let i = 1
        let sum = 0
        while (i <= re) {
            sum += i
            i++
        }
        document.write(`您输入的是${re}，1到它之间的累加和是${sum}`)
    </script>
</body>

</html>
