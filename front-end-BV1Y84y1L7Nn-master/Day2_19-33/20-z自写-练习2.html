<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-z自写-练习2</title>
</head>

<body>
    <script>
        // 2. 计算1-1000之间的累加和，并且打印输出到页面中
        let i = 1
        let sum = 0
        while (i <= 1000) {
            sum += i
            i++
        }
        document.write(sum)
    </script>
</body>

</html>
