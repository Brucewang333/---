<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-综合案例-简易ATM取款机</title>
</head>

<body>
    <script>
        // 3. 准备一个总的金额
        let money = 100
        // 1. 开始循环
        while (true) {
            let re = +prompt(`
            请您选择操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出`)
            // 2. 如果用户输入的 4 ，则退出循环，break
            if (re === 4) {
                break
            }
            // 4. 根据输入做操作
            switch (re) {
                case 1:
                    // 存钱
                    let cun = +prompt('请输入存款金额：')
                    // money = money + cun
                    money += cun
                    break
                case 2:
                    // 存钱
                    let qu = +prompt('请输入取款金额：')
                    // money = money - qu
                    money -= qu
                    break
                case 3:
                    // 查看金额
                    alert(`您的银行卡余额是${money}`)
                    break
            }
        }
    </script>
</body>

</html>
