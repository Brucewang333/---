<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-z自写-练习1</title>
</head>

<body>
    <script>
        // 1. 打印0-20之间的整数，将每个数输出到控制台
        let i = 1
        while (i <= 20) {
            console.log(i)
            i++
        }
    </script>
</body>

</html>
