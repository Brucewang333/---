<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-z自写-练习6</title>
</head>

<body>
    <script>
        // 6. 输出成绩案例（请使用if多分支来书写程序）
        // 题目描述：
        // 接受用户输入的分数，根据分数输出对应的等级字母A、B、C、D、E，
        // 90分（含）以上，输出：A
        // 80分（含）~90分（不含），输出：B
        // 70分（含）~80分（不含），输出：C
        // 60分（含）~70分（不含），输出：D
        // 60分（不含）以下，输出：E
        let score = +prompt('请您输入您的分数：')
        if (score >= 90) {
            alert('A')
        } else if (score >= 80) {
            alert('B')
        }
        else if (score >= 70) {
            alert('C')
        }
        else if (score >= 60) {
            alert('D')
        } else {
            alert('E')
        }
    </script>
</body>

</html>
