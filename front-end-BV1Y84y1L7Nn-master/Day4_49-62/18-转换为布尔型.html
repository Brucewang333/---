<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-转换为布尔型</title>
</head>

<body>
    <script>
        console.log(Boolean('pink')) // true
        console.log(Boolean('')) // false
        console.log(Boolean(0)) // false
        console.log(Boolean(90)) // true
        console.log(Boolean(-1)) // true
        console.log(Boolean(undefined)) // false
        console.log(Boolean(null)) // false
        console.log(Boolean(NaN)) // false

        // 记忆：''、0、undefined、null、false、NaN 转换为布尔值都是false，其余则为true

        console.log('------------------------------')

        let age
        if (age) {
            console.log(11)
        }

        // && 一假则假
        console.log(false && 20) // false
        console.log(5 < 3 && 20) // false
        console.log(undefined && 20) // undefined
        console.log(null && 20) // null
        console.log(0 && 20) // 0
        console.log(10 && 20) // 20

        console.log('------------------------------')

        // || 一真则真
        console.log(false || 20) // 20
        console.log(5 < 3 || 20) // 20
        console.log(undefined || 20) // 20
        console.log(null || 20) // 20
        console.log(0 || 20) // 20
        console.log(10 || 20) // 10

        // 隐式转换：
        // 1. 有字符串的加法 ""+1，则结果是 "1"
        // 2. 减法 - （像大多数数学运算一样）只能用于数字，它会使空字符串 "" 转换为 0  // '2'-2=0  // ''-2=-2
        // 3. null 经过数字转换之后会变为 0  // null+3=3
        // 4. undefined 经过数字转换之后会变为 NaN

        // null == undefined // true
        // null === undefined // false

        console.log('------------------------------')

        // undefined - 2 // NaN
        console.log('' - 1) // -1
        console.log('pink老师' - 1) // NaN
        console.log(null + 1) // 1
        console.log(undefined + 1) // NaN
        console.log(NaN + 1) // NaN
    </script>
</body>

</html>
