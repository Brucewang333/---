<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-立即执行函数</title>
</head>

<body>
    <script>
        // let num = 10
        // let num = 20

        // (function () {
        //     console.log(11)
        // })();

        // (function () {
        //     let num = 10
        // })();
        // (function () {
        //     let num = 20
        // })();

        // 1. 第一种写法
        (function (x, y) {
            console.log(x + y)
            let num = 10
            let arr = []
        })(1, 2);

        // (function () { })();

        // 2. 第二种写法
        // (function () { }());
        (function (x, y) {
            console.log(x + y)
            let num = 10
            let arr = []
        }(1, 3));

        // 注意：多个立即执行函数要用 ; 隔开，要不然会报错
        // 作用：防止变量污染
    </script>
</body>

</html>
