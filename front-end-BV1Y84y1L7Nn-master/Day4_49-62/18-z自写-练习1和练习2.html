<html lang="zh-CN">

<body>
    <script>
        // 1. 请看以下代码，并说出执行的流程~~
        function printfInput(content) {
            // 将用户输入的内容，在页面中显示
            document.write(content)
        }
        let constr = prompt('请输入内容：')
        printfInput(constr)

        document.write('<br />')

        // 2.求和函数封装练习
        // 要求：
        // （1）封装函数，名字为 sum
        // （2）功能，根据传入的两个数，求和并且返回求和的结果（函数必须有return返回值）
        function sum(x, y) {
            return x + y
        }
        let re = sum(1, 2)
        document.write(`两数之和是：${re}`)
    </script>
