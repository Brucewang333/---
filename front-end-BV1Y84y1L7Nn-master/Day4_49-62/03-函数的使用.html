<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-函数的使用</title>
</head>

<body>
    <script>
        // let num = 10
        // console.log(num)

        // 1. 函数的声明
        function sayHi() {
            console.log('hi~~~')
        }
        // 2. 函数调用    函数不调用，自己不执行
        sayHi()
        sayHi()
        sayHi()


        // 函数名命名规范：
        //     和变量命名保持一致
        //     尽量小驼峰式命名法
        //     前缀应该为动词
        //     命名建议：常用动词约定

        // 前缀应该为动词
        // 动词    含义
        // can    判断是否可以执行某个动作
        // has    判断是否含有某个值
        // is    判断是否为某个值
        // get    获取某个值
        // set    设置某个值
        // load    加载某些数据
    </script>
</body>

</html>
