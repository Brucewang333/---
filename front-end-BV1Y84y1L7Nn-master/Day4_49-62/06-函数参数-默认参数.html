    <title>06-函数参数-默认参数</title>

<body>
    <script>
        // // 函数求和
        // function getSum(x = 0, y = 0) {
        //     // x = 1
        //     // x 默认的值 undefined
        //     document.write(x + y)
        // }
        // getSum(1, 2) // 3
        // getSum() // undefined + undefined = NaN

        function getSum(start = 0, end = 0) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            console.log(sum)
        }
        getSum(1, 50)
        getSum(100, 200)
        getSum()
    </script>
</body>
