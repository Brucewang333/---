<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-z自写-作业3-计算银行卡余额案例</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h2>2020年12月消费支出</h2>

    <script>
        let total = +prompt('请输入总的银行卡余额：')
        let waterRent = +prompt('请输入本月花费的水费：')
        let electricCharge = +prompt('请输入本月花费的电费：')
        let internetFee = +prompt('请输入本月花费的网费：')
        let balance = total - waterRent - electricCharge - internetFee
        document.write(`
        <table>
        <tr>
            <th>银行卡余额</th>
            <th>水费</th>
            <th>电费</th>
            <th>网费</th>
            <th>银行卡余额</th>
        </tr>
        <tr>
            <td>${total}元</td>
            <td>${waterRent}元</td>
            <td>${electricCharge}元</td>
            <td>${internetFee}元</td>
            <td>${balance}元</td>
        </tr>
    </table>
        `)
    </script>
</body>

</html>
