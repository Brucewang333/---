<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-函数提升</title>
</head>

<body>
    <script>
        // 1. 会把所有函数声明提升到当前作用域的最前面
        // 2. 只提升函数声明，不提升函数调用
        // fn()
        // function fn() {
        //     console.log('函数提升')
        // }

        // fun()
        // var fun = function () {
        //     console.log('函数表达式')
        // }
        // 函数表达式 必须先声明和赋值，后调用，否则报错

        // 总结：
        // 1. 函数提升能够使函数的声明调用更灵活
        // 2. 函数表达式不存在提升的现象
        // 3. 函数提升出现在相同作用域当中
    </script>
</body>

</html>
