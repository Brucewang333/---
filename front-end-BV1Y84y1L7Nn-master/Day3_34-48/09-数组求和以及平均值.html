<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-数组求和以及平均值</title>
</head>

<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        // 1. 求和的变量 sum
        let sum = 0
        // 2. 遍历累加
        for (let i = 0; i < arr.length; i++) {
            // console.log(arr[i])
            // sum = sum + arr[i]
            sum += arr[i]
        }
        console.log(`数组的和结果是：${sum}`)
        // 3. 平均值  和 / arr.length = 4
        console.log(`数组的平均值结果是：${sum / arr.length}`)

        // undefined + 任何数字 = NaN  // 未知+数字=NaN  // undefined + '1' = 'undefined1'
        // sum = sum + arr[0]
        // console.log(sum) // NaN
    </script>
</body>

</html>
