<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-z自写-练习2</title>
</head>

<body>
    <script>
        // 找出数组中元素为10的下标，有则打印该下标，没有则打印-1
        //     例如：[88, 20, 10, 100, 50] 打印2
        //     例如：[88, 20, 30, 100, 50] 打印-1
        // let arr = [88, 20, 10, 100, 50]
        let arr = [88, 20, 10, 100, 50]
        let i = 0
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === 10) {
                document.write(i)
                break
            }
        }
        if (i >= arr.length) {
            document.write(-1)
        }
    </script>
</body>

</html>
