<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19-其它三种类型</title>
</head>

<body>
    <script>
        // 1. true false  是布尔型字面量
        console.log(3 > 4) // false
        let isCool = false
        console.log(isCool)

        // 2. 未定义类型    弱数据类型    声明一个变量未赋值就是 undefined
        let num
        console.log(num) // undefined

        // 3. null 空的
        let obj = null
        console.log(obj) // null

        // 计算有区别
        console.log(undefined + 1) // NaN
        console.log(null + 1) // 1
    </script>
</body>

</html>
<!-- null和undefined区别：
    undefined 表示没有赋值
    null表示赋值了，但是内容为空
 -->

<!-- null开发中的使用场景：
官方解释：把null作为尚未创建的对象
大白话：将来有个变量里面存放的是一个对象，但是对象还没创建好，可以先给了null -->
