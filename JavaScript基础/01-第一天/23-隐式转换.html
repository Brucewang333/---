<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-隐式转换</title>
</head>

<body>
    <script>
        console.log(1 + 1) // 2

        // +号 两边只要有一个字符串 都会将另一个转换为字符串  - * /号 会把数据转换成数字类型
        console.log('pink' + 1) // 'pink1'
        console.log(2 + 2) // 4
        console.log(2 + '2') // '22'
        console.log(2 - 2) // 0
        console.log(2 - '2') // 0
        console.log(+12) // 12
        console.log(+'123') // +号作为正号可以转换为数字型 // 123


        console.log(11 + 11) // 22
        console.log('11' + 11) // '1111'
        console.log(11 - 11) // 0
        console.log('11' - 11) // 0
        console.log(1 * 1) // 1
        console.log('1' * 1) // 1
        console.log(typeof '123') // string
        console.log(typeof +'123') // nubmer
        console.log(+'11' + 11) // 22
    </script>
</body>

</html>
