<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {

            text-align: center;
        }

        table {
            /* 合并相邻边框 */
            border-collapse: collapse;
            /* 文本居中 */
            text-align: center;
            /* 居中对齐 */
            margin: 0 auto;
        }

        th,
        td {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid #000;

        }
    </style>
</head>

<body>
    <h2>订单详情</h2>

    <script>
        //用户输入
        let goods_name = prompt('输入商品名称：')
        let goods_price = +prompt('输入商品价格：')
        let goods_num = +prompt('输入商品数量：')
        let address = prompt('输入收货地址：')
        //计算总价
        let total = goods_num * goods_price
        //打印
        document.write(`
        <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>${goods_name}</td>
            <td>${goods_price}元</td>
            <td>${goods_num}</td>
            <td>${total}元</td>
            <td>${address}</td>
        </tr>
    </table>
        `)
    </script>
</body>

</html>
