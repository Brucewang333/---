<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-用户输入案例</title>
</head>

<body>
    <script>
        // 1. 用户输入
        let num = +prompt('请输入一个数字：')
        // 2. 弹出结果
        alert(num % 4 === 0 && num % 100 !== 0)




        let a = 3 > 5 && 2 < 7 && 3 == 4
        console.log(a) // false

        let b = 3 <= 4 || 3 > 1 || 3 != 2
        console.log(b) // true

        let c = 2 === '2'
        console.log(c) // false

        let d = !c || b && a
        console.log(d) // true
    </script>
</body>

</html>
