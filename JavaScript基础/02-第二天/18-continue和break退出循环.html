<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-continue和break退出循环</title>
</head>

<body>
    <script>
        // 打印5句话
        let a = 1
        while (a <= 5) {
            if (a === 3) {
                break // 退出整个循环
            }
           document.write(`我要吃第${a}个包子`)
            a++
        }
        
        let i = 1
        while (i <= 5) {
            if (i === 3) {
                i++
                continue // 结束本次循环，继续下一轮循环
            }
            document.write(`我要吃第${i}个包子`)
            i++
        }
    </script>
</body>

</html>
