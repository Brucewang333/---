    <script>
        let moneny = 1000
        //开始循环
        while (true) {
            let option = +prompt(`
            请选择你要办理的业务：
            1、存钱
            2、取钱
            3、查看余额
            4、退出
            `)
            //退出
            if (option === 4) {
                break
            }
            switch (option) {
                case 1://存钱
                    let save_count = +prompt('输入你要存的金额数字：')
                    moneny += save_count
                    alert(`成功存入${save_count}元`)
                    break
                case 2://取钱
                    let take_count = +prompt('输入你要取出的金额数字：')
                    if(take_count <= moneny){
                        moneny -= take_count
                        alert(`成功取出${take_count}元`)
                    } else {
                        alert('账户余额不足')
                    }
                    break
                case 3://查看余额
                   alert(`当前账户余额为${moneny}元`)
                    break
            }
        }
