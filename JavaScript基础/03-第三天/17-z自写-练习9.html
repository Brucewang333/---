<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 5000px;
            /* height: 500px; */
            border: 1px solid #000;
        }
        .box>div{
            float: left;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
        
    <script>
        // 核心练习题
        // 需求：
        // 根据用户输入的个数，页面可以渲染对应王者荣耀英雄的个数
        document.write(`<div class = "box">`)
            let num = +prompt('输入英雄的个数：')
            for(let i = 1; i <= num; i++){
                document.write(`<div style = "background-image:url(images/${i}.png);"></div>`)
            }
            document.write('</div>')
    </script>
</body>
</html>
