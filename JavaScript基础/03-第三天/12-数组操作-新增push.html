<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-数组操作-新增push</title>
</head>

<body>
    <script>
        let arr = ['pink', 'hotpink']
        //  数组.push() 添加一个或多个元素到数组的末尾  并返回该数组的新长度
        // console.log(arr.push('deeppink')) // 3
        // arr.push('deeppink', 'linghpink')
        // console.log(arr)

        // 开头追加
        arr.unshift('red')
        console.log(arr)
    </script>
</body>

</html>
