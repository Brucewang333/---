    <style>
        .container {
            display: flex;
            width: 700px;
            height: 400px;
            border-left: 1px solid #000;
            border-bottom: 1px solid #000;
            justify-content: space-around;
            align-items: flex-end;
            text-align: center;
            margin: 100px auto;
        }

        .container>div {
            display: flex;
            width: 50px;
            background-color: gray;
            flex-direction: column;
            justify-content: space-between;
        }

        span {
            margin-top: -20px;
        }

        h4 {
            width: 60px;
            margin-bottom: -35px;
            margin-left: -5px;
        }
    </style>
</head>

    <script>
        let arr = []
        for (let i = 1; i <= 4; i++) {
            arr.push(prompt(`请输入第${i}季度的数据`))
        }
        console.log(arr)
        //盒子开头
        document.write(`<div class="container">`)

        for (let i = 0; i < arr.length; i++) {
            document.write(`
            <div style="height: ${arr[i]}px;">
                <span>${arr[i]}</span>
                <h4>第${i + 1}季度</h4>
            </div>
            `)
        }
        //盒子结尾
        document.write(`</div>`)
    </script>
