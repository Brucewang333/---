<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-for循环的基本使用</title>
</head>

<body>
    <script>
        //明确循环次数时用 for 不确定循环次数时用 while

        // 利用for循环输出三句话  月薪过万
        for (let i = 1; i <= 3; i++) {
            document.write('月薪过万<br />')
        }
        // 课堂练习：输出10局月薪过万，并说出for循环的执行过程
    </script>
</body>

</html>
