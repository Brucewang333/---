    <title>03-退出循环</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            if (i === 3) {
                continue // 退出本次循环，continue下面的语句不在执行 直接执行 i++
            }
            console.log(i)
            document.write(i)
        }

        // for (let i = 1; i <= 5; i++) {
