<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-变量的特殊情况</title>
</head>

<body>
    <script>
        // 变量有一个坑，特殊情况：
        // 如果函数内部，没有变量声明，直接赋值，也当 全局变量 看，但是强烈不推荐
        // 但是有一种情况，函数内部的形参可以看作局部变量


        // let num = 20
        // function fn() {
        //     num = 10 // 全局变量来看  强烈不允许
        // }
        // fn()
        // console.log(num) // 10


        // function fun(x, y) {
        //     // 形参可以看做是函数的局部变量
        //     console.log(x)
        // }
        // fun(1, 2)
        // console.log(x) // 报错


        // 变量的访问规则：在能够访问到的情况下，先局部 ，局部没有再找全局
        let num = 10
        function fn() {
            let num = 20
            function fun() {
                let num = 30
                console.log(num) // 30
            }
            fun()
        }
        fn()

        // 作用域链：采取 就近原则 的方式来查找变量最终的值
    </script>
</body>

</html>
