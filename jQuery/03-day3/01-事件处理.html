<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
      }

      .current {
        background-color: SteelBlue;
      }
    </style>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div></div>
    <ul>
      <li>我们都是好孩子</li>
      <li>我们都是好孩子</li>
      <li>我们都是好孩子</li>
      <li>我们都是好孩子</li>
      <li>我们都是好孩子</li>
    </ul>
    <ol></ol>
    <script>
      $(function () {
        // 1. 单个事件注册
        // $("div").click(function () {
        //   $("div").css("background", "gray");
        // });
        // $("div").mouseenter(function () {
        //   $("div").css("background", "SeaGreen");
        // });

        // 2. 事件处理on
        // (1) on可以绑定1个或者多个事件处理程序
        // $("div").on({
        //   mouseenter: function () {
        //     $(this).css("background", "SeaGreen");
        //   },
        //   click: function () {
        //     $(this).css("background", "RoyalBlue");
        //   },
        //   mouseleave: function () {
        //     $(this).css("background", "Tomato");
        //   },
        // });

        $("div").on("mouseenter mouseleave", function () {
          $(this).toggleClass("current");
        });

        // (2) on可以实现事件委托（委派）
        // $("ul li").click();
        $("ul").on("click", "li", function () {
          alert(11);
        });
        // click 是绑定在ul 身上的，但是 触发的对象是 ul 里面的小li
        // (3) on可以给未来动态创建的元素绑定事件
         // $("ol li").click(function() {   // 传统绑定事件方法 之后动态创建的元素触发不了 
            //     alert(11);
            // })
        $("ol").on("click", "li", function () {
          alert("hahahha");
        });
        let li = $("<li>哈哈哈哈哈哈</li>");
        $("ol").append(li);
      });
    </script>
  </body>
</html>
