<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .box {
        width: 600px;
        margin: 100px auto;
        border: 1px solid #000;
        padding: 20px;
      }

      textarea {
        width: 450px;
        height: 160px;
        outline: none;
        resize: none;
      }

      ul {
        width: 450px;
        padding-left: 80px;
      }

      ul li {
        line-height: 25px;
        border-bottom: 1px dashed #cccccc;
        display: none;
      }

      input {
        float: right;
      }

      ul li a {
        float: right;
      }
    </style>
    <script src="jquery.min.js"></script>
    <script>
      $(function () {
        // 1. 点击发布按钮 动态创建一个li 将文本框的内容和删除按钮放入li中 并且添加到ul中
        $(".btn").on("click", function () {
          let li = $("<li></li>");
          li.html($(".txt").val() + "<a href='javascript:;'> 删除</a>");
          $("ul").prepend(li);
          li.slideDown();
          $("textarea").val("");
        });
        // 2. 点击删除按钮 可以删除对应的留言
        // $("ul a").click(function(){ //此时的click不能给动态创建的a添加事件
        //     alert(11)
        // })

        // on 可以给动态添加到元素添加事件
        $("ul").on("click", "a", function () {
          $(this).parent().slideUp(function(){  // this 不要加引号 ！！！
            $(this).remove()
          });   
        });
      });
    </script>
  </head>
  <body>
    <div class="box" id="weibo">
      <span>微博发布</span>
      <textarea name="" class="txt" cols="30" rows="10"></textarea>
      <button class="btn">发布</button>
      <ul></ul>
    </div>
  </body>
</html>
